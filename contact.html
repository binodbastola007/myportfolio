    <nav class="navbar navbarGo">
        <div class="logo">
            <div class="img"><img src="profile.JPG" alt="Myprofilepic"></div>

        <div class="list">

                <li><a href="index.html">Home</a> </li>

    <section class="myContent2">
        <div class="hamburger">
            <div class="ham"><img src="ham.png" alt=""></div>
            <div class="cross"><img src="cross.png" alt=""></div>
        </div>
        <span id="heading">I am here to help and answer any question you have.I look forward to hearing from you.</span>
       <div id="contact-box">

        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="name">Email:</label>
                <input type="email" name="name" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="name">Phone number:</label>
                <input type="number" name="name" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="name">Message:</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button id =submit type="submit">Submit</button>
            </div>
        </form>

       </div>
       
     

    </section>
